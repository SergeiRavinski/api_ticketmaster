<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SrEvents</title>
		<link rel="stylesheet" href="./_app/css/main.css">
		<script type="module" src="./_app/js/main.js"></script>
	</head>

	<body>

		<header class="header">

			<section class="header__logoandinput">
				<section class="header__logoandinput-logo">
					<a href="#">
						<img src="./_app/assets/logo/Logo.svg" alt="logo">
					</a>
				</section>

				<div class="header__logoandinput-input">
					<input class="header__logoandinput-input-field" type="text" placeholder="City, artist or genre">
					<button class="header__logoandinput-input-button">
						<img src="./_app/assets/icons/Search_white.svg" alt="">
					</button>
				</div>

				<nav class="header__navigation-mobile">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</nav>
			</section>

			<nav class="header__navigation">
				<button class="header__navigation-about-us">About us</button>
				<button class="header__navigation-gallery">Events</button>
				<button class="header__navigation-wishlist">Wishlist</button>
				<button class="header__navigation-contacts">Contacts</button>
			</nav>

		</header>

		<main class="main">

			<section class="main__wishlist">
				<div class="main__wishlist-items">
					<div>
						<img src="./_app/assets/images/Born_Of_Osiris_background.jpeg" alt="">
					</div>
					<div>
						<img src="./_app/assets/images/Born_Of_Osiris_background.jpeg" alt="">
					</div>
					<div>
						<img src="./_app/assets/images/Born_Of_Osiris_background.jpeg" alt="">
					</div>
					<div>
						<img src="./_app/assets/images/Born_Of_Osiris_background.jpeg" alt="">
					</div>
				</div>
			</section>

			<section class="main__mobile-navigation">
				<div class="main__mobile-navigation-links">
					<button class="main__mobile-navigation-links-about-us">About us</button>
					<button class="main__mobile-navigation-links-gallery">Events</button>
					<button class="main__mobile-navigation-links-wishlist">Wishlist</button>
					<button class="main__mobile-navigation-links-contacts">Contacts</button>
				</div>
			</section>

			<div class="main__background"></div>
			<!--<img class="main__background" src="./_app/assets/images/Veil_of_Maya.jpg" alt="">-->
			<span class="main__title">
				<h1>
					If you love music,<br>you know how a great <br>concert can improve your mood. Music's the medicine of the mind.
				</h1>
			</span>
			<div class="main__underline-white"></div>

			<section class="main__categories">
				<h2 class="main__categories-title">Browse by category</h2>
				<section class="main__categories-items">

					<div class="main__categories-items-concerts">
						<img src="./_app/assets/images/concerts.jpeg" alt="">
						<a href="./navigation/concerts.html" class="main__categories-items-concerts-link"></a>
						<div class="main__categories-items-concerts-title">Concerts</div>
					</div>

					<div class="main__categories-items-sports">
						<img src="./_app/assets/images/sports.jpeg" alt="">
						<a href="./navigation/sports.html" class="main__categories-items-sports-link"></a>
						<div class="main__categories-items-sports-title">Sports</div>
					</div>

					<div class="main__categories-items-artandtheater">
						<img src="./_app/assets/images/artandtheater.jpeg" alt="">
						<a href="./navigation/artandtheater.html" class="main__categories-items-artandtheater-link"></a>
						<div class="main__categories-items-artandtheater-title">Art&theater</div>
					</div>

					<div class="main__categories-items-family">
						<img src="./_app/assets/images/family.jpeg" alt="">
						<a href="./navigation/family.html" class="main__categories-items-family-link"></a>
						<div class="main__categories-items-family-title">Family</div>
					</div>

				</section>
			</section>

			<div class="main__underline-gray"></div>

			<section class="main__events main__events-animate">
				<h2 class="main__events-title">Events</h2>
				<div class="main__events-events"></div>
			</section>

			<div class="main__underline-gray"></div>

			<section class="main__music main__events-animate">
				<h2 class="main__music-title">Music</h2>
				<div class="main__music-events"></div>
			</section>

			<div class="main__underline-gray"></div>

			<button class="main__button-scroll-up">
				<img src="./_app/assets/icons/Arrow_up_blue.svg" alt="arrow up">
			</button>
		</main>

		<footer class="footer">
			<a href="https://www.instagram.com/sergeythedor/">
				<img src="../_app/assets/icons/instagram__white.svg" alt="instagram icon">
			</a>
			<a href="https://www.facebook.com/siarhei.ravinski/">
				<img src="../_app/assets/icons/facebook_white.svg" alt="facebook icon">
			</a>
		</footer>
		
	</body>
</html>
